[build-system]
requires = ['setuptools>=61', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'deepqmc'
version = '1.1.2'
description = 'Deep-learning quantum Monte Carlo for electrons in real space'
authors = [
    {name = "Jan Hermann", email = "jan.hermann@fu-berlin.de"},
    {name = "Zeno Schätzle", email = "zenoone@physik.fu-berlin.de"},
    {name = "Péter Bernát Szabó", email = "peter.bernat.szabo@fu-berlin.de"},
]
readme = 'README.md'
license = {text = 'MIT'}
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Environment :: GPU :: NVIDIA CUDA',
    'Intended Audience :: Science/Research',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: POSIX :: Linux',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Scientific/Engineering :: Chemistry',
    'Topic :: Scientific/Engineering :: Physics',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10'
]
requires-python = ">=3.9"
dependencies = [
    'dm-haiku>0.0.9',
    'h5py',
    'hydra-core',
    'jax<0.4.24',
    'jaxlib<0.4.24',
    'jax-dataclasses',
    'kfac-jax<0.0.6',
    'scipy<1.12',
    'optax',
    'pyscf',
    'tensorboard',
    'pyyaml',
    'tqdm',
    'uncertainties',
    'numpy<2.0.0'
]

[project.optional-dependencies]
dev = [
    'pytest',
    'pytest-regressions',
    'black',
    'codespell',
    'flake8',
    'flake8-bugbear',
    'flake8-comprehensions',
    'flake8-quotes',
    'isort',
    'mypy',
    'pep8-naming',
    'pre-commit',
    'pydocstyle',
]

[project.urls]
repository = 'https://github.com/deepqmc/deepqmc'
documentation = 'https://deepqmc.github.io'

[project.scripts]
deepqmc = 'deepqmc.app:cli'

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.black]
target-version = ['py39','py310']
skip-string-normalization = true
preview = true
