_target_: deepqmc.wf.PauliNet
_partial_: true
basis:
  _target_: deepqmc.wf.paulinet.env.ExponentialEnvelopes.from_mol
  _partial_: true
backflow_op:
  _target_: deepqmc.wf.paulinet.paulinet.BackflowOp
  _partial_: true
n_determinants: 16
full_determinant: false
cusp_electrons: true
cusp_alpha: 10.0
backflow_transform: mult
omni_factory:
  _target_: deepqmc.wf.paulinet.omni.OmniNet
  _partial_: true
  embedding_dim: 64
  jastrow_factory: 
    _target_: deepqmc.wf.paulinet.omni.Jastrow
    _partial_: true
    sum_first: true
    subnet_kwargs: 
      hidden_layers: ['log', 3]
      last_linear: true
      bias: 'not_last'
      activation: 
        _target_: deepqmc.hkext.ssp
        _partial_: true
  backflow_factory:  
    _target_: deepqmc.wf.paulinet.omni.Backflow
    _partial_: true
    subnet_kwargs:
      hidden_layers: ['log', 3]
      last_linear: true
      activation:
        _target_: deepqmc.hkext.ssp
        _partial_: true
  gnn_factory:
    _target_: deepqmc.gnn.schnet.SchNet
    _partial_: true
    n_interactions: 4
    positional_electron_embeddings: false
    atom_type_embeddings: false
    edge_feat_factory:
      _target_: deepqmc.gnn.edge_features.EdgeFeatures
      _partial_: true
      n_rbf: 1
      r_cut: 30.
      irreps: 0y+1y
      radial_basis_factory:
        _target_: deepqmc.gnn.edge_features.DistancePowersBasis
        _partial_: true
        powers: [1]
    layer_attrs:
      edge_feat_dim:
        ne: 4
        anti: 4
        same: 4
    layer_kwargs:
      subnet_kwargs:
        hidden_layers: ['log', 3]
        last_linear: false
        activation: 
          _target_: jax.numpy.tanh
          _partial_: true
      subnet_kwargs_by_lbl: null
      residual: true
      convolution: true
      deep_features: false
      update_rule: featurewise
      update_features: 
        - same
        - anti
        - ne
  
