_target_: deepqmc.gnn.electron_gnn.ElectronGNN
_partial_: true
n_interactions: 4
positional_electron_embeddings: false
nuclei_embedding:
  _target_: deepqmc.gnn.electron_gnn.NucleiEmbedding
  _partial_: true
  embedding_dim: 8
  atom_type_embedding: false
  subnet_type: embed
two_particle_stream_dim: 8
self_interaction: false
edge_types:
- same
- anti
- ne
edge_features:
  ne:
    _target_: deepqmc.gnn.edge_features.CombinedEdgeFeature
    edge_features:
    - _target_: deepqmc.gnn.edge_features.DistancePowerEdgeFeature
      powers: [1]
    - _target_: deepqmc.gnn.edge_features.DifferenceEdgeFeature
  same:
    _target_: deepqmc.gnn.edge_features.CombinedEdgeFeature
    edge_features:
    - _target_: deepqmc.gnn.edge_features.DistancePowerEdgeFeature
      powers: [1]
    - _target_: deepqmc.gnn.edge_features.DifferenceEdgeFeature
  anti:
    _target_: deepqmc.gnn.edge_features.CombinedEdgeFeature
    edge_features:
    - _target_: deepqmc.gnn.edge_features.DistancePowerEdgeFeature
      powers: [1]
    - _target_: deepqmc.gnn.edge_features.DifferenceEdgeFeature
layer_factory:
  _target_: deepqmc.gnn.electron_gnn.ElectronGNNLayer
  _partial_: true
  subnet_factory:
    _target_: deepqmc.hkext.MLP
    _partial_: true
    hidden_layers: ['log', 3]
    bias: true
    last_linear: false
    activation: 
      _target_: jax.numpy.tanh
      _partial_: true
    w_init: default
  subnet_factory_by_lbl:
    w:
      _target_: deepqmc.hkext.MLP
      _partial_: true
      hidden_layers: ['log', 3]
      bias: false
      last_linear: false
      activation: 
        _target_: jax.numpy.tanh
        _partial_: true
      w_init: default
  one_particle_residual:
    _target_: deepqmc.hkext.ResidualConnection
    normalize: false
  two_particle_residual: false
  convolution: true
  deep_features: false
  update_rule: featurewise
  update_features: 
    - edge_same
    - edge_anti
    - edge_ne

